<!DOCTYPE html>
<html>
<head>
<title>Website</title>
</head>
<body>

<form>

<!------------- For Username ---------------->
<label> Username: </label> <br>
<input type='text' name='Username' size='15' maxlength=20' placeholder='Enter your name' /> <br>

<!---------------- For Email --------------->
<label> Email: </label> <br>
<input type='email' name='Email' placeholder='Enter email'/> <br>

<!-------------------- For Password -------------------->
<label> Password: </label> <br>
<input type='password' name='Password' value='' placeholder='Enter password'/> <br>

<!--------------------------- For Phone Number --------------------->
<label> Phone Number: </label> <br>
<input type='Phone' name='PhoneNo' size='15' maxlength='13' placeholder='Enter phone number' /> <br>

<!-------------------------------For Gender --------------------->
<label> Gender: </label> <br>
<input type='radio' name='Gender' value='Male' checked='checked'/>
<label>Male</label>
<input type='radio' name='Gender' value='Female'/>
<label>Female</label> <br>

<!------------------ Account Selection ------------------->
<label> Do you want to make this account.. </label> <br>
<input type='checkbox' name='YesNo' value='Yes'/>
<label>Yes</label>
<input type='checkbox' name='YesNo' value='No'/>
<label>No</label> <br>

<!----------------------- TextArea --------------------------->
<textarea rows="4" cols="50" placeholder='Write a review'></textarea> <br>

<!-------------------------- Selection Box ------------------>
<label>What do u like to eat most??</label> <br>
<select name='food' size='4' multiple='multiple'>
<option value='biryani'>Biryani</option>
<option value='pasta'>Pasta</option>
<option value='mac & cheese'>Mac & Cheese</option>
<option value='burger'>Burger</option>
</select> <br> <br>

<!------------------------- File Upload ---------------->
<input type='file' name='filename'> <br> <br>

<!-------------------- Image Upload ---------------->
<input type='image' src='/home/tech-park51/Downloads/SubmitButto' alt='YO'> <br><br>

<!--------------------------------Tel Command for input ---------------->
<input type='tel' name='Telephone'>

<input type='Submit' value='Submit'/>
</form>

</body>
</html>
